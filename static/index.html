<html>
	<head>
		<title>Script Sharing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div>
				<h1 class="center-align">Easily share usefull scripts.</h1>
			</div>
			  <div class="row center-align">
				  <div class="card blue-grey darken-1">
					<div class="card-content white-text">
					  <span class="card-title">curl quicksetup.me/!/... | sh</span>
					</div>
					<div class="card-action">
					  <a href='#'>Copy to clipboard</a>
					</div>
				  </div>
			  </div>
			<h5>Route</h5>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="ubuntu/install-google-app-engine.sh" id="route" type="text" >
							<label for="first_name">quicksetup.me/!/</label>
						</div>
					</div>
				</form>
			</div>
			<h5>Enter Script</h5>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<textarea placeholder='echo "Parth is awesome"' id="textarea1" class="materialize-textarea"></textarea>
							<label for="textarea1">Script</label>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<a class="col s6 waves-effect waves-light btn-large">Explore other scripts</a>
				<a class="col s6 waves-effect waves-light btn-large">Reserve</a>
			</div>
		</div>
	</body>
</html>
