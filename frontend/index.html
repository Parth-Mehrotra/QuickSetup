<html>
	<head>
		<title>Script Sharing</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/css/materialize.min.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.96.1/js/materialize.min.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<style>
			.btn, .btn-large {
				background-color: #d84315;
			}

			#route {
				margin-left: 20px;
				width:350px;
			}

			#sample {
				padding-top: 30px;
				padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>
				<h1 class="center-align">Easily share useful scripts.</h1>
			</div>
			  <div id="sample" class="row center-align">
				  <div class="card deep-orange darken-3">
					<div class="card-content white-text">
					  <span class="card-title">curl quicksetup.me/!/... | sh</span>
					</div>
					<div class="card-action">
					  <a href='#'>Copy to clipboard</a>
					</div>
				  </div>
			  </div>
			<h5>Route</h5>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<span>quicksetup.me/!/</span><input placeholder="ubuntu/install-google-app-engine.sh" id="route" type="text" >
						</div>
					</div>
				</form>
			</div>
			<h5>Enter Script</h5>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12">
							<textarea placeholder='echo "This is awesome"' id="textarea1" class="materialize-textarea"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<a id="explore" class="col s5 waves-effect waves-light btn-large">Explore other scripts</a>
				<a id="reserve" class="col s5 offset-s2 waves-effect waves-light btn-large">Reserve</a>
			</div>
		</div>
	</body>
</html>
